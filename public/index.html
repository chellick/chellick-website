      tailwind.config = {

    <style>
      .font-inter { font-family: 'Inter', sans-serif; }
      html { scroll-behavior: smooth; }
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        margin: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
      }
      code {
        font-family: source-code-pro, Menlo, Monaco, Consolas, 'Courier New',
          monospace;
      }
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: white;
      }
      .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      #root:not(:empty) + .loading,
      #root:not(:empty) .loading {
        display: none;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div class="loading" id="fallback-loading">
      <div class="spinner"></div>
    </div>
    <script>
      window.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          const root = document.getElementById('root');
          const loading = document.getElementById('fallback-loading');
          if (root && root.children.length > 0 && loading) {
            loading.style.display = 'none';
          }
        }, 100);
      });
    </script>
  </body>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!-- Loading fallback - shown only if React fails to load -->
    <div class="loading" id="fallback-loading">
      <div class="spinner"></div>
    </div>
    
    <script>
      // Hide loading spinner once React app loads
      window.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          const root = document.getElementById('root');
          const loading = document.getElementById('fallback-loading');
          if (root && root.children.length > 0 && loading) {
            loading.style.display = 'none';
          }
        }, 100);
      });
    </script>
  </body>
